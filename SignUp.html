<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="SignUp.js"></script>
    <link rel="stylesheet" href="styles\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
</head>
<body class="">
  <nav class=" navbar navbar-expand-md navbar-dark" style="font-family: 'Dongle', sans-serif; font-size: 100px;">
    <a class="navbar-brand font-weight-bold" href="#">StudyBuds</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    

  </nav>
    <div class="center text-lg-center text-light" style="font-family: 'Dongle', sans-serif; font-size: 25px;">
        <label for="FNinput">Prenume</label>
        <input name="firstName" id="FNinput" type="text" placeholder="Prenume" class="form-control"/>
        <label for="LNinput">Nume</label>
        <input name="lastName" id="LNinput" type="text" placeholder="Nume" class="form-control"/>
        <label for="Einput">Email</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input name="email" id="Einput" type="email" placeholder="Email" class="form-control"/>
        </div>
        <label for="Pinput">Parola</label>
        <input name="password" id="Pinput" type="password" placeholder="Parola" class="form-control"/>
        <label for="sPinput">Reintroduceti Parola</label>
        <input name="secondPassword" id="sPinput" type="password" placeholder="Reintroduceti Parola" class="form-control" /><br>
        <button onclick="signup()" class="btn btn-outline-dark btn-light">Creati cont nou</button><br>
        <p style="margin-top: 10px;" class="font-weight-light text-sm-center">
          Aveti cont?<a href="LogIn.html">Apasati aici!</a>
        </p>
    </div>
    
</body>
</html>
