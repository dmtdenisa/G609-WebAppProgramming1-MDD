<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/detailuser.css">
    <script src="completeProfile.js"></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Complete Profile</title>
</head>
<body class="center">
    <div class="card" >
        <div class="container">
          <h4 class=" font-weight-light"> Completeaza-ti profilul: </h4><br>
          <label for="facultateID" class="">Facultate</label>
          <select id="facultateID" name="facultateID" class=" form-control" aria-placeholder="facultate">
            <option value="managementMarketing">Management-Marketing</option>
            <option value="relatiiComercialeSiFinanciarBancare">Relatii Comerciale Si Financiar-Bancare</option>
            <option value="economiaTurismului">Economia Turismului</option>
            <option value="informaticaManageriala">Informatica Manageriala</option>
            <option value="drept">Drept</option>
            <option value="studiiEconomiceEuropene">Studii Ecoomice Europene</option>
            <option value="educatieFizicaSportKineto">Educatie Fizica, Sport Si Kinetoterapie</option>
          </select>
          <label for="skillInpName" class=" form-control-plaintext">Skill</label>
          <input id="skillInpID" name="skillInpName" type="text" class=" form-control"><br>
          <div class="row justify-content-center">
          <button onclick="" class=" btn btn-outline-primary col-6">Gata!</button>
          </div>
        </div>
      </div>
    
</body>
</html>
