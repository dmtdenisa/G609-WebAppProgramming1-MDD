<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/detailuser.css">
    <script src="completeProfile.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <title>Complete Profile</title>
</head>
<body class="center">
    <div class="card" >
        <div class="container">
          <h4 class=" font-weight-light" > Completeaza-ti profilul: </h4><br>
          <label for="facultateID" class=" ajustare">Facultate</label>
          <select id="facultateID" name="facultateID" class=" form-control  ajustare" aria-placeholder="facultate">
            <option value="">Alege facultatea</option>option></option>
            <option value="Management Marketing">Management-Marketing</option>
            <option value="Relatii Comerciale Si Financiar Bancare">Relatii Comerciale Si Financiar-Bancare</option>
            <option value="Economia Turismului">Economia Turismului</option>
            <option value="Informatica Manageriala">Informatica Manageriala</option>
            <option value="Drept">Drept</option>
            <option value="Studii Economice Europene">Studii Ecoomice Europene</option>
            <option value="Educatie Fizica, Sport si Kineto">Educatie Fizica, Sport Si Kinetoterapie</option>
          </select>
          <label for="skillInpName" class=" ajustare form-control-plaintext">Skill</label>
          <input id="skillInpID" name="skillInpName" type="text" class=" ajustare form-control">
          <label for="descriptionInpName" class=" ajustare form-control-plaintext">Despre tine</label>
          <input id="descriptionInpID" name="descriptionInpName" type="text" class=" ajustare form-control">
          <label for="telefonInpName" class=" ajustare form-control-plaintext">Numar de telefon</label>
          <input id="telefonID" name="telefonInpName" type="tel" class=" ajustare form-control"><br>
          <div class="container1 row justify-content-center">
            <button onclick="complete_profile()" class=" ajustare btn btn-outline-primary col-6">Gata!</button>
          </div>
        </div>
      </div>
    
</body>
</html>
